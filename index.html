<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div id="calculator-body">
            <div id="calculator-display">
            </div>
            <div id="calculator-buttons">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="division" class="operator">÷</button>
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="multiply" class="operator">×</button>
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="subtract" class="operator">-</button>
                <button id="number">0</button>
                <button id="add" class="operator">+</button>
                <button id="equals">=</button>
                <button id="clear" class="operator">C</button>
            </div>
        </div>
    </div>

    <footer>© Slys 2022</footer>
</body>
</html>
